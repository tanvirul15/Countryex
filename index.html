<body>
    <div class="navbar navbar-light bg-light navbar-expand-md opacity-1">
        <div class="container">
            <a href="#" class="navbar-brand m-0 p-0"><img class="img-fluid w-25" src="logo.png" alt="logo"></a>

        </div>

        </div>
